<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine’s Day ❤️</title>
    <link rel="stylesheet" href="valentine.css" />
  </head>

  <body>
    <div class="valentine-wrapper">
      <!-- INTRO -->
      <div class="intro" id="intro">
        <h1 class="title">Every day led us here.</h1>
        <button class="play-btn" id="playBtn">▶ Play</button>
      </div>

      <!-- VIDEO SECTION -->
      <div class="video-section hidden" id="videoSection">
        <video
          id="valentineVideo"
          src="valentine.MP4"
          controls
          playsinline
        ></video>
      </div>

      <!-- FINAL MESSAGE -->
      <div class="final-message hidden" id="finalMessage">
        <p>
          I didn’t make this for Valentine’s Day.<br /><br />

          I made this because loving you<br />
          is the most intentional thing I do.<br /><br />

          Not just today.<br />
          Not just this week.<br /><br />

          But every version of forever<br />
          I believe in.<br /><br />

          <strong>Happy Valentine’s Day, Nishtha ❤️</strong>
        </p>
      </div>
    </div>

    <script src="valentine.js"></script>
  </body>
</html>
