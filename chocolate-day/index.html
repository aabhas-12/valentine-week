<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocolate Day ğŸ«</title>
    <link rel="stylesheet" href="choco.css" />
  </head>

  <body>
    <div class="choco-wrapper">
      <h1 class="main-title">A Fountain of Sweet Memories ğŸ«</h1>
      <p class="subtitle">Click each flowing tier to taste the sweetness</p>

      <div class="fountain-container">
        <div class="fountain">
          <div class="tier tier-1" data-index="0"></div>
          <div class="tier tier-2" data-index="1"></div>
          <div class="tier tier-3" data-index="2"></div>
          <div class="tier tier-4" data-index="3"></div>
          <div class="pole"></div>
        </div>

        <div id="tier-message" class="tier-message hidden"></div>
      </div>

      <div id="final-message" class="final-message hidden"></div>
      <div id="choco-ending" class="choco-ending hidden"></div>
    </div>

    <div id="story-box" class="story-box hidden">
      <h2 id="story-title"></h2>
      <p id="story-text"></p>
    </div>

    <div id="final-message" class="final hidden">
      <h2>Happy Chocolate Day ğŸ«</h2>
      <p>
        Some things melt.<br /><br />
        Some things fade.<br /><br />
        But what we have only grows sweeter with time.<br /><br />
        You are the only sweetness I ever need.
      </p>
    </div>

    <script src="chocolate.js"></script>
  </body>
</html>
